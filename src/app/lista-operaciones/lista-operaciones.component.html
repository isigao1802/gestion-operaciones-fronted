<h2>Lista Operaciones</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nro Cuenta Grupal</th>
      <th>Nombre de Grupo</th>
      <th>Asesor</th>
      <th>Fecha de Desembolso</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let operacion of operaciones">
      <td>{{operacion.nro_cuenta_cliente}}</td>
      <td>{{operacion.nombre_grupo}}</td>
      <td>{{operacion.asesor}}</td>
      <td>{{operacion.fecha_desembolso}}</td>
      <td>
        <div class="d-inline-block">
          <button (click)="verDetallesDelaOperacion(operacion.id_operacion)" class="btn btn-secondary" style="margin-right: 10px;">Ver Detalles</button>
          <button (click)="redirectToReuniones()" class="btn btn-primary">Lista de Reuniones</button>
        </div>
      </td>      
    </tr>
  </tbody>
</table>
