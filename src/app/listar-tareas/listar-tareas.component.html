<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas de Reunión</title>
  <link rel="stylesheet" href="listar-tareas.component.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <div class="container">
    <h3>Lista de Tareas de Reunión</h3>
    <form id="checklistForm">
      <table id="racetimes" style="width: 100%;">
        <tr id="firstrow">
          <th>Actividad</th>
          <th>Minutos</th>
          <th>   </th>
        </tr>
        <tr>
          <td>1. Apertura</td>
          <td>5</td>
          <td><input type="checkbox" id="apertura" name="apertura" [(ngModel)]="aperturaChecked"></td>
        </tr>
        <tr>
          <td>2. Adoración</td>
          <td>5</td>
          <td><input type="checkbox" id="adoracion" name="adoracion" [(ngModel)]="adoracionChecked"></td>
        </tr>
        <tr>
          <td>3. Aprendizaje</td>
          <td>5</td>
          <td><input type="checkbox" id="aprendizaje" name="aprendizaje" [(ngModel)]="aprendizajeChecked"></td>
        </tr>
        <tr>
          <td>4.  Acción</td>
          <td>30</td>
          <td><input type="checkbox" id="accion" name="accion" [(ngModel)]="accionChecked"></td>
        </tr>
        <tr>
          <td>5. Adiós</td>
          <td>10</td>
          <td><input type="checkbox" id="adios" name="adios" [(ngModel)]="adiosChecked"></td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones" rows="4" style="width: 100%;" [(ngModel)]="observaciones"></textarea>
          </td>
        </tr>
      </table>
      

      <div class="button-container">
        <button (click)="obtenerReunionesPorIdOperacion(operacion.idOperacion)" class="btn btn-danger" style="margin-right: 10px;">Volver a lista de Reuniones</button>
        <button (click)="botonCerrarReunion()" class="btn btn-success" style="margin-right: 10px;" [disabled]="!todosLosItemsMarcados()">Cerrar Reunión</button>
      </div>
    </form>
  </div>
</body>
</html>
